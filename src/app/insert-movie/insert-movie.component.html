<div style="text-align: center;">
  <!-- <form [formGroup]="movieForm"> -->

      <mat-form-field appearance="outline">
        <mat-label>Poster</mat-label>
        <input matInput required [(ngModel)]="newMovie.poster">
      </mat-form-field>
<br>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required [(ngModel)]="newMovie.name">
      </mat-form-field>
<br>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput required [(ngModel)]="newMovie.description">
      </mat-form-field>
<br>
    <mat-form-field appearance="outline">
      <mat-label>Toppings</mat-label>
      <mat-select [(ngModel)]="newMovie.genres" multiple>
        <mat-option *ngFor="let genre of movieGenres" [value]="genre" >{{genre}}</mat-option>
      </mat-select>
    </mat-form-field>
<br>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
          <input [(ngModel)]="newMovie.releaseDate" matInput [matDatepicker]="picker">
            <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
<br>
<br>
      <mat-form-field appearance="outline">
        <mat-label>Runtime</mat-label>
        <input matInput required [(ngModel)]="newMovie.runtime">
      </mat-form-field>
<br>
  <!-- </form> -->
  <button mat-stroked-button (click)="PostMovieToDB()">Post <mat-icon>send</mat-icon></button>
</div>
